<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Pago con PayPal</title>
</head>
<body>
    <script src="https://www.paypal.com/sdk/js?client-id=Aakr2XMFvBHKwCJfZdHjcv-RaSObQnU_-B4iXr4t4nF9w9wWMkZIRaRKK08LIMcwWjM56u2pJ8DOKKp_&currency=USD"></script>

    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({
            style: {
                color: 'blue',
                shape: 'rect',
                label: 'pay',
            },
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '35'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                actions.order.capture().then(function(details) {
                    window.location.href="completado.HTML"
                });
            },
            onCancel: function(data) {
                // Esta funci√≥n se llama cuando el comprador cancela el pago
                alert('Pago Cancelado');
                console.log(data);
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
